<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>timer.js</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrap">
            <div class="timerWidget">
                <div class="eatenChunk" style="transform: rotate(180deg) skew(0deg);"></div>
                <div class="eatenChunk" style="transform: rotate(90deg) skew(0deg);"></div>
                <div class="eatenChunk" style="transform: rotate(0deg) skew(0deg);"></div>
                <div class="eatenChunk" style="transform: rotate(-90deg) skew(0deg);"></div>
                <div class="innerClear"></div>
                <div class="innerVal"></div>
            </div>
            <div class="actions">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="stop">Stop</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
